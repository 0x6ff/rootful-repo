name: Create Packages and Release.gpg

on:
  push:
    branches:
      - gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v2
      -
        name: Install build requirements
        run: sudo apt install zstd bzip2 xz-utils
        
      - 
        name: Build repo
        run: |
          bash repo.sh
